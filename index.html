<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzap</title>
  <!-- STYLE SHEET FILE LINK -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- BOOTSTRAP CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- FONTAWESOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- STANDARD FAVICON TO AVOID CONSOLE ERRORS ON FIREFOX -->
  <link rel="icon"type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
  <!-- VUE CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="overflow-hidden">
  <div class="container main-container mt-5">
    <div class="row bg-white">
      <div class="col-4 d-flex flex-wrap align-items-start p-0 g-0 m-0">
        <div class="top-banner w-100 p-2">
          <div class="self-profile d-flex justify-content-between align-items-center h-100">
            <div>
              <img class="border-0 rounded-circle" src="img/avatar_io.jpg" alt="User-portrait">
              <span class="ms-2 fs-4 fw-bold">Sofia</span>
            </div>
            <div>
              <a href="#"><i class="icon fa-solid fa-circle-notch"></i></a>
              <a href="#" class="ms-3"><i class="icon fa-solid fa-message"></i></a>
              <a href="#" class="ms-3 me-3"><i class="icon fa-solid fa-ellipsis-vertical"></i></a>
            </div>
          </div>
        </div>
        <div class="notify-banner w-100 p-2 d-flex align-items-center">
          <a href="#"><i class="icon fa-solid fa-bell-slash"></i></a>
        </div>
      </div>
      <div class="col-8 d-flex align-items-start p-0 g-0 m-0">
        <div class="top-banner w-100 p-2 border-start border-2 border-secondary-subtle">
          <div class="self-profile d-flex justify-content-between align-items-center h-100">
            <div>
              <img class="border-0 rounded-circle" src="img/avatar_1.jpg" alt="User-portrait">
              <span class="ms-2 fs-5">-PROFILO DA DINAMICIZZARE</span>
            </div>
            <div>
              <a href="#" class=""><i class="icon fa-solid fa-magnifying-glass"></i></a>
              <a href="#" class="ms-3"><i class="icon fa-solid fa-paperclip"></i></a>
              <a href="#" class="ms-3 me-3"><i class="icon fa-solid fa-ellipsis-vertical"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>
</html>
